<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI poem generator</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>AI poem generator</h1>
      </header>
      <main>
        <form id="poem-form">
          <input
            type="text"
            placeholder="Enter poem topic..."
            autofocus
            autocomplete="off"
            class="poem-input"
            id="poem-input"
          />
          <input type="submit" class="submit-btn" />
        </form>
      </main>
      <div class="poem" id="poem"></div>
      <footer>
        This AI project waas coded by
        <a href="http://github.com/Dr-ogunnubi" target="_blank"
          >Ogunnubi Zainab</a
        >
        and
        <a
          href="http://github.com/Dr-ogunnubi/AI-poem-generator"
          target="_blank"
        >
          open-sourced on github </a
        >and
        <a href="http://poem-generatr.netlify.app" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
